.carousel {
   position: relative;

.video-wrapper {
    width: 100%;
    aspect-ratio: 16 / 9;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
}

.video-player {
    width: 100%;
    height: 100%;
    object-fit: cover;
    cursor: pointer;
}

/* Controles */
.controls {
    position: absolute;
    bottom: 10px;
    left: 10px;
    right: 10px;
    display: flex;
    align-items: center;
    gap: 10px;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    
}

.video-wrapper.active .controls {

.control-button {
    background: rgba(0, 0, 0, 0.6);

    border-radius: 50%;

    justify-content: center;
    align-items: center;
    transition: transform 0.2s;

.control-button:hover {

.progress-bar-container {

.progress-bar {
    width: 100%;

}

.progress-bar::-webkit-slider-thumb {

    width: 10px;
    height: 10px;

}

/* Indicadores */

    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        // Swiper initialization
        const swiper = new Swiper('.swiper', {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

        // Scroll event for top bar
        const topBar = document.getElementById('topBar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                topBar.classList.add('show');
            } else {
                topBar.classList.remove('show');
            }
        });

        // Video controls
        document.querySelectorAll('.video-controls').forEach((control, index) => {
            const playPause = control.querySelector(`#playPause${index + 1}`);
            const muteUnmute = control.querySelector(`#muteUnmute${index + 1}`);
            const video = document.querySelectorAll('video')[index];

            playPause.addEventListener('click', () => {
                if (video.paused) {
                    video.play();
                    playPause.textContent = 'Pause';
                } else {
                    video.pause();
                    playPause.textContent = 'Play';
                }
            });

            muteUnmute.addEventListener('click', () => {
                video.muted = !video.muted;
                muteUnmute.textContent = video.muted ? 'Unmute' : 'Mute';
            });
        });
    </script>
    <script>
        // Função para abrir o pop-up
        function openPopup() {
            document.getElementById("popup").style.display = "flex";
        }

        // Função para fechar o pop-up
        document.getElementById("closePopup").addEventListener("click", function () {
            document.getElementById("popup").style.display = "none";
        });

        // Redirecionar para um site específico
        function redirectTo(url) {
            window.location.href = url;
        }
        document.addEventListener("DOMContentLoaded", () => {
    const carouselItems = document.querySelector(".carousel-items");
    const indicators = document.querySelectorAll(".indicator");
    const prevButton = document.getElementById("prevButton");
    const nextButton = document.getElementById("nextButton");
    let currentIndex = 0;

    // Navegação do Carrossel
    prevButton.addEventListener("click", () => changeSlide(-1));
    nextButton.addEventListener("click", () => changeSlide(1));

    function changeSlide(direction) {
        currentIndex = (currentIndex + direction + indicators.length) % indicators.length;
        updateCarousel();
    }

    function updateCarousel() {
        carouselItems.style.transform = `translateX(-${currentIndex * 100}%)`;
        indicators.forEach((indicator, i) =>
            indicator.classList.toggle("active", i === currentIndex)
        );
    }

    // Configurar vídeos de forma dinâmica
    const videoWrappers = document.querySelectorAll(".video-wrapper");

    videoWrappers.forEach((wrapper, index) => {
        const videoPlayer = wrapper.querySelector(".video-player");
        const playPauseButton = wrapper.querySelector(".control-button:first-of-type");
        const muteButton = wrapper.querySelector(".control-button:nth-of-type(2)");
        const progressBar = wrapper.querySelector(".progress-bar");

        // Mostrar/Esconder controles
        let controlTimeout;
        videoPlayer.addEventListener("click", () => {
            wrapper.classList.add("active");
            clearTimeout(controlTimeout);
            controlTimeout = setTimeout(() => wrapper.classList.remove("active"), 3000);
        });

        // Botões Play/Pause
        playPauseButton.addEventListener("click", () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                videoPlayer.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        });

        // Botões Mudo/Desmudo
        muteButton.addEventListener("click", () => {
            videoPlayer.muted = !videoPlayer.muted;
            muteButton.innerHTML = videoPlayer.muted
                ? '<i class="fas fa-volume-mute"></i>'
                : '<i class="fas fa-volume-up"></i>';
        });

        // Atualizar barra de progresso
        videoPlayer.addEventListener("timeupdate", () => {
            progressBar.value = (videoPlayer.currentTime / videoPlayer.duration) * 100;
        });

        progressBar.addEventListener("input", () => {
            videoPlayer.currentTime = (progressBar.value / 100) * videoPlayer.duration;
        });
    });
});

// Seleção dos elementos
const videoElement = document.getElementById('videoElement');
const playPauseButtonUnique = document.getElementById('btnPlayPause'); // Nome único
const muteUnmuteButtonUnique = document.getElementById('btnMuteUnmute'); // Nome único

// Alternar entre Play e Pause
playPauseButtonUnique.addEventListener('click', () => {
    if (videoElement.paused) {
        videoElement.play();
        playPauseButtonUnique.textContent = 'Pause';
    } else {
        videoElement.pause();
        playPauseButtonUnique.textContent = 'Play';
    }
});

// Alternar entre Mute e Unmute
muteUnmuteButtonUnique.addEventListener('click', () => {
    if (videoElement.muted) {
        videoElement.muted = false;
        muteUnmuteButtonUnique.textContent = 'Mute';
    } else {
        videoElement.muted = true;
        muteUnmuteButtonUnique.textContent = 'Unmute';
    }
});


    // Primeiro vídeo - Reprodução manual com botão
    const playButton1 = document.getElementById('playButton1');
const videoPlayer1 = document.getElementById('videoPlayer1');

playButton1.addEventListener('click', () => {
    videoPlayer1.play();
    playButton1.style.display = 'none'; // Esconde o botão após o clique
});

// Segundo e terceiro vídeos - Reprodução automática ao término do anterior
const videoPlayer2 = document.getElementById('videoPlayer2');
const videoPlayer3 = document.getElementById('videoPlayer3');

// Quando o vídeo 1 terminar, inicia o vídeo 2
videoPlayer1.addEventListener('ended', () => {
    videoPlayer2.play();
});

// Quando o vídeo 2 terminar, inicia o vídeo 3
videoPlayer2.addEventListener('ended', () => {
    videoPlayer3.play();
});
 </script>
